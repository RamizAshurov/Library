        <script>
            function prepend (container,newElem) {
                newElem = document.createElement(newElem);
                container.insertBefore(newElem,container.children[0])                    
            }
            
            function deleteTextNodes (elem) {
                var i = 0;
                while (i < elem.childNodes.length) {
                    elem.childNodes[i].nodeType == Node.TEXT_NODE ? elem.childNodes[i].remove() : i++;
                }
            }
            
            function deleteTextNodesRecursion (elem) {
                var i = 0;
                while (i < elem.childNodes.length) {
                    if (elem.childNodes[i].nodeType == Node.TEXT_NODE) {elem.childNodes[i].remove()}
                    else if (elem.childNodes[i].nodeType == Node.ELEMENT_NODE) {
                        deleteTextNodesRecursion(elem.childNodes[i]);
                        i++
                    } else i++
                }
            }

            var selectorsName = {},
		        classNameList = {};
            function scanDom (elem) {
                if (!elem.hasChildNodes()) return alert("There are no elements")
                for (var i = 0; i < elem.childNodes.length; i++) {
                    selectorsName[elem.childNodes[i].nodeName] = (selectorsName[elem.childNodes[i].nodeName] === undefined) ? 1 : (selectorsName[elem.childNodes[i].nodeName] + 1);
                    elem.childNodes[i].hasChildNodes() && scanDom(elem.childNodes[i])
                }
                for (var i = 0; i < elem.children.length; i++) {
                    for (var j = 0; j < elem.children[i].classList.length; j++) {
                        classNameList[elem.children[i].classList[j]] = (classNameList[elem.children[i].classList[j]] === undefined) ? 1 : classNameList[elem.children[i].classList[j]] + 1
                    }
                }
                if (elem.tagName == "BODY") {
                    for (var key in selectorsName) {
                        alert("There are " + selectorsName[key] + " elements with " + key + " name")
                    }   
                    for (var key in classNameList) {
                        alert("There are " + classNameList[key] + " elements with " + key + " class")
                    } 
                }
            }
            // var elem = prompt("New element", "span");

            // deleteTextNodesRecursion(document.body.children[1]);

        </script>
